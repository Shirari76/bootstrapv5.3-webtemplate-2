<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Bootstrap webtemplate 2</title>
  </head>
  <body>
    <!-------------------------------- Header ---------------------------------------------------------->
    <header
      x-data="{ navShow : false }"
      @scroll.window="navShow = window.scrollY > 100 ? true : false"
    >
      <nav
        class="header navbar navbar-expand-lg navbar-light fixed-top"
        :class="{ 'header-scrolled' : navShow }"
      >
        <div class="container">
          <a class="navbar-brand" href="#">بوت استرپ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >صفحه اصلی</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  محصولات
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#"> لورم ایپسوم</a></li>
                  <li><a class="dropdown-item" href="#">لورم ایپسوم متن</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">لورم ایپسوم متن ساختگی</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">درباره ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">تماس با ما</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-------------------------------- Intro ---------------------------------------------------------->
    <section class="intro d-flex align-items-center mt-5 mt-lg-0">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h3 class="fw-bold text-primary text-center text-lg-start">
              لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ.
            </h3>
            <h5 class="text-muted mt-4">
              لورم ایپسوم متن ساختگی با تولید سادگی.
            </h5>
            <button class="btn btn-lg btn-primary hover-grow mt-2">
              لورم ایپسوم
            </button>
          </div>
          <div class="col-lg-6 mt-5 mt-lg-0">
            <img class="img-fluid" src="./images/intro/intro-img.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
